<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scrolling Effect</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 200vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            color: #333;
            background-color: #f9f9f9;
        }
        .reveal-text {
            opacity: 0;
            transition: opacity 1s;
        }
        .reveal-text.reveal {
            opacity: 1;
        }
        </style>
    </head>
    <body>
        <div class="reveal-text">Askartius</div>

        <script>
        window.addEventListener('scroll', revealText);

        function revealText() {
            const revealElement = document.querySelector('.reveal-text');
            const revealPosition = revealElement.getBoundingClientRect().top;
            const windowHeight = window.innerHeight;

            if (revealPosition < windowHeight / 2) {
            revealElement.classList.add('reveal');
            }
        }
        </script>
    </body>
</html>
